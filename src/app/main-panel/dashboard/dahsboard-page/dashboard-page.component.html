<div
  fxLayout="row"
  fxLayoutAlign="start stretch"
  fxLayoutGap="20px"
  fxLayout.lt-sm="column"
  class="container"
>
  <dfys-skills-sidebar
    fxFlex="1 0 300px"
    fxFlex.lt-sm="0 1 auto"
    [skills]="skills$ | async"
  ></dfys-skills-sidebar>

  <div fxFlexFill fxFlex="1 1 auto" class="activity-card-container">
    <dfys-activity-card
      *ngFor="let activity of activities$ | async"
      class="activity-card"
      [activity]="activity"
    >
    </dfys-activity-card>
  </div>
</div>
