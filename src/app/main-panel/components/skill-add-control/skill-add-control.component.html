<form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input formControlName="name" matInput placeholder="New skill name..." />
    <button matSuffix type="submit" [disabled]="!skillForm.valid">
      <mat-icon
        svgIcon="settings"
        aria-hidden="false"
        aria-label="Add skill plus icon"
      ></mat-icon>
    </button>
  </mat-form-field>
</form>
