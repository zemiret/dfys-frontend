<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ activity?.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ activity?.category?.name }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ activity?.description }}
    </p>
    <span>{{ activity?.modifyDate | date }}</span>
  </mat-card-content>
</mat-card>
