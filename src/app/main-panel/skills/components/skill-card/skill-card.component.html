<mat-card class="skill-card">
  <mat-card-header>
    <mat-card-title>
      {{ category?.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="activity-card-container" *ngFor="let activity of activities">
      <a [routerLink]="[activitiesLink, activity.id]">
        <dfys-activity-card [activity]="activity" [category]="category">
        </dfys-activity-card>
      </a>
    </div>

    <div class="activity-card-container">
      <button (click)="onActivityAddClicked()">
        <mat-icon
          svgIcon="add"
          aria-hidden="false"
          aria-label="Add icon"
        ></mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
