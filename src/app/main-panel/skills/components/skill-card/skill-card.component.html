<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ category?.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dfys-activity-card
        *ngFor="let activity of activities"
        [activity]="activity"
        [category]="category"
    >
    </dfys-activity-card>
  </mat-card-content>
</mat-card>
