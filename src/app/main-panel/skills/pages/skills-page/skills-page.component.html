<div>
  <h2>{{ (skill$ | async)?.name }}</h2>

  <div
    fxLayout="row"
    fxLayoutGap="20px"
    fxLayout.lt-sm="column"
    class="skill-card-container"
  >
    <dfys-skill-card
      fxFlex="1 0 300px"
      fxFlex.lt-sm="0 1 auto"
      *ngFor="let category of categories$ | async"
      [category]="category"
      [activities]="selectActivitiesForCategory(category) | async"
    >
    </dfys-skill-card>
  </div>
</div>
