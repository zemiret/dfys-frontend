<div fxLayout="column">
  <!--  TODO: Styling -->
  <div style="height: 40px"></div>

  <label>
    <input type="text" [(ngModel)]="newEntryComment" />
    <button (click)="onEntryAddClick()">Add entry</button>
  </label>

  <div style="height: 40px"></div>

  <dfys-activity-entry
    *ngFor="let entry of entries$ | async; trackBy: getEntryKey"
    [entry]="entry"
    (entryChanged)="onEntryChange($event)"
  >
  </dfys-activity-entry>
</div>
