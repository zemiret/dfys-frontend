<mat-card class="activity-panel">
  <dfys-activity-form
    [activity$]="activity$"
    [skills$]="skills$"
    [categories$]="categories$"
    [isLoading$]="isLoading$"
    (activitySubmit)="onActivitySubmit($event)"
  >
  </dfys-activity-form>

  <dfys-activity-entry-list
    [activity$]="activity$"
    [entries$]="activityEntries$"
    (entryAdd)="onEntryAdd($event)"
    (entryChange)="onEntryChange($event)"
  >
  </dfys-activity-entry-list>
</mat-card>
