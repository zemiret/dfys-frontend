<div>
  <div *ngFor="let skill of skills$ | async">
    <h3>{{ skill.name }}</h3>
    <p>{{ skill.id }}</p>
    <p>{{ skill.addDate }}</p>

    <div *ngFor="let category of skill.categories">
      <h5>{{ category.name }}</h5>
      <p>{{ category.id }}</p>
      <p>{{ category.isBaseCategory }}</p>
    </div>
</div>
